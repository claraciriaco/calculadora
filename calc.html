<html>
<head>
	<title>calculadora simples</title>
	<link type="text/css" href="estilo.css" rel="stylesheet">
	<style>
      body {background-color: black}
    </style>
	</head>
<body onload="init();">
	<div style="text-align: center;">
		<h1 style="color: white">CALCULADORA SIMPLES</h1>
		<table class="calculadora">
		<tr>
		  <td colspan="4"><span id="visor"></span></td>
		</tr>
		<tr>
			<td><button id="sete" class="button">7</button></td>
			<td><button id="oito" class="button">8</button></td>
			<td><button id="nove" class="button">9</button></td>
			<td><button id="divi" class="botao">/</button></td>
	  	</tr>

		<tr>
		  	<td><button id="quatro" class="button">4</button></td>
			<td><button id="cinco" class="button">5</button></td>
			<td><button id="seis" class="button">6</button></td>
			<td><button id="multi" class="botao">*</button></td>
		</tr>
		<tr>
		  	<td><button id="um" class="button">1</button></td>
			<td><button id="dois" class="button">2</button></td>
			<td><button id="tres" class="button">3</button></td>
			<td><button id="sub" class="botao">-</button></td>
		</tr>
		<tr>
		  	<td><button class="botaoapagar" onclick="reset()">C</button></td>
			<td><button id="zero" class="button">0</button></td>
			<td><button id="igual" class="botaoigual">=</button></td>
			<td><button id="soma" class="botao">+</button></td>
		</tr>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
